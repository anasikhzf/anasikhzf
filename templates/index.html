<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Forecasting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
                <h1 class="text-center">Auto Forecasting</h1>
                <p class="text-center text-muted mb-4">Upload your time series data (Excel or CSV) to generate forecasts.</p>
            </div>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        <!-- Form for uploading data -->
        <div class="form-container">
            <form action="{{ url_for('forecast') }}" method="post" enctype="multipart/form-data">
                
                <!-- File Upload Section -->
                <div class="mb-3">
                    <label for="file" class="form-label">Upload Data File (Excel/CSV)</label>
                    <input type="file" class="form-control" id="file" name="file" accept=".xlsx,.xls,.csv" required>
                    <small class="form-text text-muted">Only Excel (.xlsx, .xls) and CSV (.csv) files are allowed.</small>
                </div>
                
                <!-- Confidence Interval Selection -->
                <div class="mb-3">
                    <label for="CI" class="form-label">Confidence Interval (0.90-0.99)</label>
                    <select name="CI" id="CI" class="form-select" required>
                        <option value="0.25">75%</option>
                        <option value="0.2">80%</option>
                        <option value="0.15">85%</option>
                        <option value="0.1">90%</option>
                        <option value="0.05">95%</option>
                        <option value="0.01">99%</option>
                    </select>
                </div>

                <!-- Forecast Months Selection -->
                <div class="mb-3">
                    <label for="months" class="form-label">Forecast Months</label>
                    <select name="months" id="months" class="form-select" required>
                        <option value="1">1 month</option>
                        <option value="2">2 months</option>
                        <option value="3">3 months</option>
                        <option value="4">4 months</option>
                        <option value="5">5 months</option>
                        <option value="6">6 months</option>
                        <option value="7">7 months</option>
                        <option value="8">8 months</option>
                        <option value="9">9 months</option>
                        <option value="10">10 months</option>
                        <option value="11">11 months</option>
                        <option value="12">12 months</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Forecast</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <footer id="footer">
        <p>&copy; 2024-220441100111,2204411130. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
